<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music Playlist Manager - Organize your personal music library and create custom playlists">
    <title>Music Playlist Manager</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header with app title and theme toggle -->
    <header class="app-header">
        <h1>ðŸŽµ Music Playlist Manager</h1>
        <button class="theme-toggle" aria-label="Toggle dark mode">
            <span class="theme-icon">ðŸŒ™</span>
        </button>
    </header>

    <!-- Main application container -->
    <main class="app-container">
        
        <!-- LEFT SIDEBAR: Add Song Form + Playlists -->
        <aside class="sidebar">
            <!-- Add Song Section -->
            <section class="add-song-section">
                <h2>Add New Song</h2>
                <form id="add-song-form" class="song-form">
                    <div class="form-group">
                        <label for="song-title">Title *</label>
                        <input 
                            type="text" 
                            id="song-title" 
                            name="title" 
                            required 
                            placeholder="Enter song title"
                            aria-required="true"
                        >
                    </div>

                    <div class="form-group">
                        <label for="song-artist">Artist *</label>
                        <input 
                            type="text" 
                            id="song-artist" 
                            name="artist" 
                            required 
                            placeholder="Enter artist name"
                            aria-required="true"
                        >
                    </div>

                    <div class="form-group">
                        <label for="song-genre">Genre *</label>
                        <select id="song-genre" name="genre" required aria-required="true">
                            <option value="">Select a genre</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Hip-Hop">Hip-Hop</option>
                            <option value="R&B">R&B</option>
                            <option value="Country">Country</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Classical">Classical</option>
                            <option value="Indie">Indie</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="song-mood">Mood *</label>
                        <select id="song-mood" name="mood" required aria-required="true">
                            <option value="">Select a mood</option>
                            <option value="Happy">Happy</option>
                            <option value="Sad">Sad</option>
                            <option value="Energetic">Energetic</option>
                            <option value="Chill">Chill</option>
                            <option value="Romantic">Romantic</option>
                            <option value="Angry">Angry</option>
                            <option value="Peaceful">Peaceful</option>
                            <option value="Epic">Epic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="song-album">Album (optional)</label>
                        <input 
                            type="text" 
                            id="song-album" 
                            name="album" 
                            placeholder="Enter album name"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">Add Song</button>
                </form>
                
                <!-- Load Sample Data Button -->
                <button id="load-sample-btn" class="btn btn-text" style="width: 100%; margin-top: 1rem;">
                    ðŸ“š Load Sample Songs
                </button>
            </section>

            <!-- Playlists Section -->
            <section class="playlists-section">
                <h2>Playlists</h2>
                
                <!-- Create Playlist Form -->
                <form id="create-playlist-form" class="playlist-form">
                    <div class="form-group-inline">
                        <input 
                            type="text" 
                            id="playlist-name" 
                            name="playlistName" 
                            placeholder="New playlist name"
                            aria-label="Playlist name"
                        >
                        <button type="submit" class="btn btn-secondary" aria-label="Create playlist">+</button>
                    </div>
                </form>

                <!-- Playlists List (dynamically populated) -->
                <ul id="playlists-list" class="playlists-list" role="list">
                    <!-- Playlists will be rendered here by JavaScript -->
                </ul>
            </section>
        </aside>

        <!-- MAIN CONTENT: Song Library or Playlist View -->
        <section class="main-content">
            <!-- My Playlists Overview Section -->
            <div id="playlists-overview" class="playlists-overview">
                <h2>My Playlists</h2>
                <div id="playlists-overview-cards" class="playlists-overview-cards">
                    <!-- Playlist overview cards will be dynamically populated here -->
                    <p class="empty-state">Create a playlist to get started!</p>
                </div>
            </div>

            <div class="content-header">
                <h2 id="view-title">My Songs</h2>
                <div class="view-controls">
                    <button id="view-my-songs-btn" class="btn btn-text active" aria-pressed="true">
                        My Songs
                    </button>
                    <button id="view-sample-library-btn" class="btn btn-text" aria-pressed="false">
                        Sample Library
                    </button>
                </div>
            </div>

            <!-- Songs Grid (dynamically populated) -->
            <div id="songs-container" class="songs-grid" role="region" aria-label="Songs">
                <!-- Songs will be rendered here by JavaScript -->
                <p class="empty-state">No songs yet. Add your first song to get started! ðŸŽµ</p>
            </div>
        </section>

        <!-- RIGHT SIDEBAR: Recommendations -->
        <aside class="recommendations">
            <h2>You Might Like</h2>
            <div id="recommendations-container" class="recommendations-list">
                <!-- Recommendations will be rendered here by JavaScript -->
                <p class="empty-state">Add more songs to get recommendations!</p>
            </div>
        </aside>

    </main>

    <!-- Playlist Selection Modal -->
    <div id="playlist-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add to Playlist</h3>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body" id="playlist-options">
                <!-- Playlist buttons will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/recommendations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
